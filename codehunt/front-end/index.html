<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CodeHunt</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script src="//platform.twitter.com/widgets.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a id="index-button" href="#">CodeHunt</a></li> 
        <!-- THIS IS NEW -->  
        <li><a id="user-form-button" href="#" style="font-size: 40px">+</a></li>
        <li><a class="register-link logged-out" href="/">Register</a></li>
        <li><a class="login-link logged-out" href="/">Login</a></li>
        <li><a class="logout-link logged-in" href="/">Logout</a></li>
        <li><a href="http://twitter.com/intent/user?screen_name=followvm">Follow CodeHunt on Twitter</a></li>

      </ul>
    </nav>
  </header>
  
  <main>
    <div class="hide alert alert-danger" role="alert"></div>

  <section id="new-post"> 
    <form class="new-post" method="post" action="/">
      <input type="text" name='title' id="title" placeholder="Title">
      <input type="text" name='description' id="description" placeholder="Description">
      <input type="text" name='url' id="url" placeholder="URL:">
      <select name="category" id="category">
        <option value="category" disabled selected>Category</option>
        <option value="article">Article</option>
        <option value="event">Event</option>
        <option value="product">Product</option>
        <option value="tutorial">Tutorial</option>
      </select>
      <select name="language" id="language">
        <option value="language" disabled selected>Language</option>
        <option value="language">language</option>
      </select>
      <input type="submit" value='Save' id="submit">
    </form>
  </section>

  <section id="edit-post">
    <form class="edit-post" method="patch" action="/" >
      <input type="text" name='title' id="edit-title"  placeholder="Title">
      <input type="text" name='description' id="edit-description"  placeholder="Description">
      <input type="text" name='url' id="edit-url"  placeholder="URL:">
      <select name="category" id="category">
        <option value="category" disabled selected>Category</option>
        <option value="article">Article</option>
        <option value="event">Event</option>
        <option value="product">Product</option>
        <option value="tutorial">Tutorial</option>
      </select>
      <select name="language" id="language">
        <option value="language" disabled selected>Language</option>
        <option value="language">language</option>
      </select>
      <input type="submit" value='Save' id="submit">
    </form>
  </section>  

  <section id="signupsection">
    <form class="signup" id="signup" method="post" action="/signup">
      <input type="text" name='username' id="username" placeholder="username (required)">
      <input type="text" name='firstName' id="firstName" placeholder="First Name (required)">
      <input type="text" name='lastName' id="lastName" placeholder="Last Name (required)">
      <input type="email" name='email' id="email" placeholder="email (required)">
      <input type="password" name='password' id="password" placeholder="password (required)">      
      <input type="submit" value='Save' id="submit">
    </form>
  </section>  
    
  <section id="signinsection">
    <form class="signin" id="signin" method="post" action="/signin">
      <input type="email" name='email' id="email" placeholder="email (required)">
      <input type="password" name='password' id="password" placeholder="password (required)">
      <input type="submit" value='Save' id="submit">
    </form>
  </section>    

  <section id="edit-user">  
    <form id="edit-user" >
      <input type="text" name='edit-username' id="username" placeholder="username (required)">
      <input type="text" name='edit-firstName' id="firstName" placeholder="First Name (required)">
      <input type="text" name='edit-lastName' id="lastName" placeholder="Last Name (required)">
      <input type="email" name='edit-email' id="email" placeholder="email (required)">
      <input type="password" name='password' id="password" placeholder="password (required)">
      <input type="text" name='image' id="image" placeholder="image URL">
      <input type="text" name='bio' id="bio" placeholder="bio">
      <input type="submit" value='Save' id="submit">
    </form>
  </section>    



  </div>


  <!-- This div needs to be dynamic to show the week -->
  <section id="posts">
    <!-- <i style="font-weight: bold"> POSTS</i> -->
    <br>
      <div class="posts"></div>
    <br>
    <i style="font-weight: bold"> LAST 7 DAYS</i><br>  
      <div class="weekposts"></div>
    <br>  
    <i style="font-weight: bold"> LAST MONTH</i><br>    
      <div class="monthposts"></div>
    <br>
    <i style="font-weight: bold">EARLIER</i><br>
      <div class="earlierposts"></div>
    <br>
    </div>
  </section>

  </main>
</body>
</html>
